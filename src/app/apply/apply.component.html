<div class="sl-apply">
  <div class="masthead">
    <div class="container">
      <sl-header [title]="'page.apply.title' | translate" [description]="'page.apply.description' | translate">
      </sl-header>
    </div>
  </div>
  <div class="container content">
    <div class="row">
      <div class="col-sm-3">
        <div class="save-cotainer">
          <button class="btn sl-btn-green btn-block" (click)="gotoSave()">{{ 'button.save' | translate }}</button>
        </div>
        <ul class="nav nav-pills nav-stacked sl-side-nav">
          <li role="presentation">
            <a routerLink="type" routerLinkActive="active">{{ 'page.apply.type.label' | translate }}</a>
          </li>
          <li role="presentation">
            <a routerLink="attributes" routerLinkActive="active">{{ 'page.apply.attributes.label' | translate }}</a>
          </li>
          <li role="presentation">
            <a routerLink="points" routerLinkActive="active">{{ 'page.apply.points.label' | translate }}</a>
          </li>
          <li role="presentation">
            <a routerLink="security" routerLinkActive="active">{{ 'page.apply.security.label' | translate }}</a>
          </li>
          <li role="presentation">
            <a routerLink="extra" routerLinkActive="active">{{ 'page.apply.extra.label' | translate }}</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-9">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
