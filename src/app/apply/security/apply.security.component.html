<div class="sl-apply-security">
  <h1 class="sl-h">{{ 'page.apply.security.label' | translate }}</h1>
  <div class="row sl-row">
    <div class="col-md-8 col-lg-6 no-margin">
      <div class="checkbox no-margin">
        <label>
          <input type="checkbox" [(ngModel)]="applyService.displayEmail">
          {{ 'page.apply.security.display-email' | translate }}
        </label>
      </div>
    </div>
  </div>
  <div class="row sl-row">
    <div class="col-md-8 col-lg-6 no-margin">
      <div class="checkbox no-margin">
        <label>
          <input type="checkbox" [(ngModel)]="applyService.displayPhone">
          {{ 'page.apply.security.display-phone' | translate }}
        </label>
      </div>
    </div>
  </div>
  <div class="row sl-row">
    <div class="col-md-8 col-lg-6 no-margin">
      <button class="btn sl-btn-primary btn-block" (click)="next()">{{ 'button.next' | translate }}</button>
    </div>
  </div>
</div>
