<div class="sl-home">
    <div class="masthead sl-main">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <sl-header [title]="'home.title' | translate" 
                        [description]="'home.description' | translate">
                    </sl-header>
                </div>
                <div class="col-md-4">
                    <sl-search></sl-search>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS. A fixed navbar
            has been added with <code>padding-top: 60px;</code> on the <code>body &gt; .container</code>.</p>
        <p>Back to <a href="../sticky-footer">the default sticky footer</a> minus the navbar.</p>
    </div>
</div>
