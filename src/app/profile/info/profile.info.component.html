<div class="sl-profile-info">
  <h1>{{ getFullName() }}</h1>

  <div class="row info-item">
    <div class="col-md-3">
      <span>Почта</span>
    </div>
    <div class="col-md-9">
      <span>{{ getEmail() }}</span>
    </div>
  </div>

  <div class="row info-item">
    <div class="col-md-3">
      <span>Телефон</span>
    </div>
    <div class="col-md-9">
      <span>{{ getPhone() }}</span>
    </div>
  </div>

  <div class="row info-item">
    <div class="col-md-3">
      <span>Язык интерфейса</span>
    </div>
    <div class="col-md-9">
      <span>Русский</span>
    </div>
  </div>

  <div class="row info-item">
    <div class="col-md-3">
      <span>Дополнительная информация</span>
    </div>
    <div class="col-md-9">
      <span>Какае-то длинная дополнитнльная информация о текущем пользователе ресурса.</span>
    </div>
  </div>

</div>
